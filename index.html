<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1 id="heading">Tip Calculator</h1>
    <div class="container">
        <div class="input">
            <input  id="bill_amount" type="text" placeholder="Type your bill amount"/>
            <br>
            <input id="tip_per" type="text" placeholder="Type your Tip percentage"/>
            <br>
            <p id="tip_amount">Tip amount:</p>
            <p id="total_amount"> Total Amount:</p>
            <button id="calc" onclick="calc">Calculate</button> 
            <button id="reset" onclick="reset">Reset</button>




        </div>


    </div>
</body>
</html>
